<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding with Robby</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logos">
      <div class="logos-slide">
        <img src="./logos/Anfil.svg" />
        <img src="./logos/Ciudad.svg" />
        <img src="./logos/Land.svg" />
        <img src="./logos/Lofty.svg" />
        <img src="./logos/Remax Logo.svg" />
        <img src="./logos/Ricardo Gorga.svg" />
        <img src="./logos/Solar.svg" />
        <img src="./logos/Zona.svg" />
      </div>
    </div>

    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos").appendChild(copy);
    </script>
  </body>
</html>
